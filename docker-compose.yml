version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: vicman-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_secure_password_2024
      POSTGRES_DB: pos_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vicman_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vicman-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres_secure_password_2024@db:5432/pos_db
      JWT_SECRET: vicman-jwt-secret-change-in-production-2024
      PORT: 3000
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - vicman_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost/api}
        CACHEBUST: 20251125-1524
    container_name: vicman-frontend
    networks:
      - vicman_network
    restart: unless-stopped

  nginx:
    build:
      context: .
      dockerfile: nginx.Dockerfile
    container_name: vicman-nginx
    ports:
      - "${EXTERNAL_PORT:-80}:80"
    depends_on:
      - backend
      - frontend
    networks:
      - vicman_network
    restart: unless-stopped

networks:
  vicman_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
